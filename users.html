<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Cab Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e1a38, #0f2a46, #1e1a38);
            background-size: 400% 400%;
            animation: gradientBackground 15s infinite ease-in-out;
            color: white;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Styles */
        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        header h2 {
            margin: 0;
        }

        /* Main Content Styles */
        main {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            flex: 1;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                flex-direction: column;
                align-items: center;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            /* Adjust padding */
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .sidebar.open {
                display: block;
            }
        }

        .sidebar .logo-section {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar .logo-section h2 {
            margin-left: 10px;
            font-size: 1.3rem;
            color: #fff;
            /* Match text color */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #ddd;
            text-decoration: none;
            font-size: 1.05rem;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            color: #fff;
            /* Icon Color */
        }

        .toggle-menu {
            display: none;
            margin-left: 10px;
            cursor: pointer;
            color: #3498db;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .toggle-menu {
                display: block;
            }
        }

        /* User Page Styles */
        .user-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .profile-header {
           display: flex;
           align-items: center;
           margin-bottom: 20px;
       }

       .profile-picture{
          width: 100px;
          height: 100px;
          border-radius: 50%;
           margin-right: 20px;
           object-fit: cover;
           object-position: center;
       }
       .profile-info p{
           margin: 5px 0;
       }
       /*Edit profile form*/
       .edit-profile-form label{
            display: block;
            margin-bottom: 5px;
       }
       .edit-profile-form input {
           width: 100%;
           padding: 8px;
           margin-bottom: 10px;
           border-radius: 4px;
            border: 1px solid #ddd;
            background-color: transparent;
            color: white;
       }
        .edit-profile-form button {
           background-color: #3498db;
           color: white;
           border: none;
           border-radius: 5px;
           padding: 8px 12px;
           cursor: pointer;
           font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        /* Travel History Styles */
        .travel-history {
            width: 100%;
            margin-top: 20px;
        }

        .travel-history h3 {
            margin-bottom: 10px;
        }

        .travel-history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .travel-history-table th,
        .travel-history-table td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }

        .travel-history-table th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Student Department Info Styles */
        .student-info {
            width: 100%;
            margin-top: 20px;
        }

        .student-info h3 {
            margin-bottom: 10px;
        }

        .student-info p {
            margin: 5px 0;
        }

        /* Sign Out Page Styles */
        .sign-out-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sign-out-options {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .sign-out-options li {
            margin: 0;
        }

        .sign-out-options button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-out-options button:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        // JavaScript Functions
        let username = "Student"; // Replace with actual username retrieval

        // Sample user data (replace with data from your backend)
        let userProfile = {
            name: "Student Name",
            email: "student@example.com",
            avatar: "https://via.placeholder.com/100",
            studentId: "1234567890",
            major: "Computer Science"
        };

        // Sample travel history data (replace with data from your backend)
        let travelHistory = [
            { date: "2023-12-25", pickup: "College Gate", dropoff: "Hostel", fare: "$12.50" },
            { date: "2023-12-24", pickup: "Hostel", dropoff: "Library", fare: "$8.00" },
            { date: "2023-12-23", pickup: "Library", dropoff: "Home", fare: "$15.00" }
        ];

        function toggleLeftMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function showHomePage() {
            // Your home page content loading logic here
            const container = document.querySelector('.container');
            container.innerHTML = `<h2>Home Page Content</h2><p>This is the home page.</p>`;
        }

        function showUserPage() {
            const container = document.querySelector('.container');

            // Build travel history table HTML
            let travelHistoryHTML = `
                <h3>Travel History</h3>
                <table class="travel-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Pickup</th>
                            <th>Dropoff</th>
                            <th>Fare</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            travelHistory.forEach(trip => {
                travelHistoryHTML += `
                        <tr>
                            <td>${trip.date}</td>
                            <td>${trip.pickup}</td>
                            <td>${trip.dropoff}</td>
                            <td>${trip.fare}</td>
                        </tr>
                    `;
            });

            travelHistoryHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = `
                <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
                <div class="user-container">
                    <h2><i class="fas fa-user"></i> User Profile</h2>
                    <div class="profile-header">
                        <img src="${userProfile.avatar}" alt="Profile Picture" class="profile-picture">
                        <div class="profile-info">
                            <p><strong>Name:</strong> <span id="userName">${userProfile.name}</span></p>
                            <p><strong>Email:</strong> <span id="userEmail">${userProfile.email}</span></p>
                        </div>
                    </div>

                    <h3>Edit Profile</h3>
                    <form class="edit-profile-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="${userProfile.name}">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="${userProfile.email}">

                        <label for="avatar">Profile Picture URL:</label>
                        <input type="url" id="avatar" name="avatar" value="${userProfile.avatar}">

                        <button type="button" onclick="saveProfile()">Save Changes</button>
                    </form>

                    <div class="student-info">
                        <h3>Student Department Information</h3>
                        <p><strong>Student ID:</strong> ${userProfile.studentId}</p>
                        <p><strong>Major:</strong> ${userProfile.major}</p>
                    </div>

                    <div class="travel-history">
                       ${travelHistoryHTML}
                    </div>
                </div>
            `;
        }

        function saveProfile() {
            userProfile.name = document.getElementById('name').value;
            userProfile.email = document.getElementById('email').value;
            userProfile.avatar = document.getElementById('avatar').value;
            alert("Changes Saved!");
            showUserPage();
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set the initial content to the home page
            window.location.hash = '#home'; // Set the hash to #home
            showHomePage(); // Initially show the home page

            // Add event listener for hash changes
            window.addEventListener('hashchange', () => {
                const container = document.querySelector('.container');
                switch (window.location.hash) {
                    case '#home':
                        showHomePage();
                        break;
                    case '#user':
                        showUserPage();
                        break;
                    default:
                        showHomePage(); // Fallback to home page if the hash isn't recognized
                        break;
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <h2>Cab Trip</h2>
    </header>
    <div class="sidebar">
        <div class="logo-section">
            <i class="fas fa-desktop" style="font-size: 1.5rem;"></i>
            <h2>Cab Trip</h2>
        </div>
        <ul>
            <li>
                <a href="#home" onclick="showHomePage()"><i class="fas fa-home"></i>Home</a>
            </li>
            <li>
                <a href="#user" onclick="showUserPage()"><i class="fas fa-user"></i>User</a>
            </li>
          <li>
               <a href="#" onclick = "toggleFAQ"><i class="fas fa-sign-out-alt"></i>Sign Out</a>
           </li>
        </ul>
    </div>
    <main>
        <span class="toggle-menu" onclick="toggleLeftMenu()">â˜°</span>
        <div class="container">
            <!-- Content will be dynamically updated here -->
        </div>
    </main>
</body>

</html>
